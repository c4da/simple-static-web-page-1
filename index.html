<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <nav>
            <div class="logo">
                <img src="images/logo.jpeg">
            </div>
            <div class="nav-links">
                <ul>
                    <li><a href="#">First Menu</a></li>
                    <li><a href="#">Second Menu</a></li>
                    <li><a href="#">Third Menu</a></li>
                    <li><a href="#">Fourth Menu</a></li>
                </ul>
            </div>
        </nav>
        <div class="information">
            <div class="overlay"></div>
            <img src="images/center.jpg" class="center">
            <div id="circle">
                <div class="feature one">
<!--                    <img src="images/camera.png">-->
                    <div>
                        <h1>text1</h1>
                        <p>text1 p</p>
                    </div>
                </div>
                <div class="feature two">
<!--                    <img src="images/camera.png">-->
                    <h1>text2</h1>
                    <p>text2 p</p>
                </div>
                <div class="feature three">
<!--                    <img src="images/camera.png"></div>-->
                    <h1>text3</h1>
                    <p>text3 p</p>
                </div>
                <div class="feature four">
<!--                    <img src="images/camera.png">-->
                    <h1>text4</h1>
                    <p>text4 p</p>
                </div>
            </div>
        </div>
        <div class="controls">
            <img src="images/arrow.png" id="upBtn">
            <h3>Features</h3>
            <img src="images/arrow.png" id="downBtn">
        </div>
    </div>
    <script>
        var circle = document.getElementById("circle");
        var upBtn = document.getElementById("upBtn");
        var downBtn = document.getElementById("downBtn");

        var rotateValue = circle.style.transform;
        var rotateSum;

        upBtn.onclick = function (){
            rotateSum = rotateValue + "rotate(-90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }

        downBtn.onclick = function (){
            rotateSum = rotateValue + "rotate(90deg)";
            circle.style.transform = rotateSum;
            rotateValue = rotateSum;
        }
    </script>

</body>
</html>
